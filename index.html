<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Don't Die AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="chat-wrapper">

        <!-- TITRE & SOUS‑TITRE -->
        <header>
            <h1>Don't Die AI</h1>
            <p>AI agent that helps you follow the Blueprint Protocol</p>
        </header>

        <!-- IMAGE UNIQUE -->
        <div class="image-gallery">
            <img src="99A04770-copy-scaled.jpg" alt="Bryan Johnson" />
        </div>

        <!-- CHAT BOT -->
        <div class="chat-container">
            <div id="chat-box"></div>

            <form id="chat-form">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Écris ton message..."
                    autocomplete="off"
                    required
                />
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
