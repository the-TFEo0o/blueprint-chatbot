<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Don't Die AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="chat-wrapper">

        <!-- TITRE & SOUS‑TITRE -->
        <header>
            <h1>Don't Die AI</h1>
            <p>AI agent that helps you follow the Blueprint Protocol</p>
        </header>

        <!-- GALERIE DE PHOTOS (EN DEHORS DE LA BOX) -->
        <div class="image-gallery">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Bryan_Johnson_%28entrepreneur%29.jpg" alt="Bryan Johnson portrait" />
            <img src="https://assets.interviewmagazine.com/photos/653100e5934a0b345679cb02/16:9/w_2560%2Cc_limit/BrnJonson_HighRes-10.jpg" alt="Bryan Johnson interview" />
            <img src="https://news.uchicago.edu/sites/default/files/styles/scale__1200w__/public/2020-09/Bryan_Johnson-Headshot.jpg" alt="Bryan Johnson outdoors" />
            <img src="https://joinhampton.com/blog/wp-content/uploads/2024/05/Bryan-Johnson.jpg" alt="Bryan Johnson casual" />
        </div>

        <!-- CHAT BOT -->
        <div class="chat-container">
            <div id="chat-box"></div>

            <form id="chat-form">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Écris ton message..."
                    autocomplete="off"
                    required
                />
                <button type="submit">Envoyer</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
