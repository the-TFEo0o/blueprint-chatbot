<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Don't Die</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>Menu</h2>
        <button onclick="openPanel('routine')">My Routine</button>
        <button onclick="openPanel('buy')">To Buy</button>
        <button onclick="openPanel('todo')">To Do</button>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="chat-wrapper">

        <!-- HEADER -->
        <header>
            <h1>Don't Die</h1>
            <p>AI agent for Don't Die</p>
        </header>

        <!-- IMAGES -->
        <div class="image-gallery">
            <img src="screenshot-2025-12-02-154703.png" />
            <img src="99A04770-copy-scaled.jpg" />
        </div>

        <!-- ACTION PANEL -->
        <div id="action-panel" class="action-panel hidden">
            <h2 id="panel-title"></h2>

            <div class="panel-buttons">
                <button id="generate-btn">Generate</button>
                <button id="add-btn">Add</button>
            </div>

            <textarea
                id="panel-textarea"
                class="panel-textarea hidden"
                placeholder=""
            ></textarea>
        </div>

        <!-- CHAT -->
        <div class="chat-container">
            <div id="chat-box"></div>

            <form id="chat-form">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Ã‰cris ton message..."
                    autocomplete="off"
                    required
                />
                <button type="submit">Envoyer</button>
            </form>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
