<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Don't Die</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>Don't Die</h2>
        <button onclick="openSection('routine')">My Routine</button>
        <button onclick="openSection('buy')">To Buy</button>
        <button onclick="openSection('todo')">To Do</button>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- SUR-ONGLET -->
        <section class="super-panel hidden" id="super-panel">
            <h2 id="panel-title"></h2>

            <div class="panel-content" id="panel-content">
                <p class="empty">No data yet.</p>
            </div>

            <button id="panel-action-btn" onclick="handleAction()">Add</button>
        </section>

        <!-- CHAT -->
        <div class="chat-container">
            <div id="chat-box"></div>
            <form id="chat-form">
                <input id="user-input" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </div>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
